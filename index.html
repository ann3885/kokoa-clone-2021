<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>12:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Battery Icon -->
            <i class="fas fa-bolt"></i>
            <!-- Bolt Icon -->
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to kokoa Clone</h1>
        <p class="welcome-header__text">If you have a kokoa Account,<br> log in with your email or phone number.</p>
    </header>

    <form  action="friends.html" method="get" id= "login-form">
        <input required name="username" type="text" placeholder="Email or phone number" />
        <input required name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <input type="submit" value="Sign Up" />
        <a href="#">Find kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/7ae4be9b50.js" crossorigin="anonymous"></script>
    <!-- fontawesome 스크립트 -->
</body>
</html>
